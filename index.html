<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Wanderers GO!</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <section id="search-city-section">
            <div id="search-div">
                <form autocomplete="off" id="search-form">
                    <label for="city-search" class="label" ><h2>Search for a City:</h2></label>
                    <input type="search" id="search-input" name="city-search" placeholder="San Diego"/>
                    <button type="submit" id="searchBtn" class="capsule">Search</button>
                </form>
            </div>
            <div id="previous-searches">
            </div>
        </section>
        <section id="weather-dashboard">
            <div id="daily-weather">
            </div>
            <div id="incoming-weather">
                <h3>5-Day Forecast</h3>
                <div id="forecast-holder">
                </div>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
